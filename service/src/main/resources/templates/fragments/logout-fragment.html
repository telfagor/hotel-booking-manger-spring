<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout-Fragment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header th:fragment="logout" class="bg-primary text-white py-3" style="margin-bottom: 2rem">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column text-start align-items-start">
            <h1 class="h4 mb-0">
                <a href="/apartments" class="text-white text-decoration-none">Hotel Booking Manager</a>
            </h1>
            <div th:insert="~{fragments/locale-fragment :: locale}"></div>
        </div>
        <div class="text-end">
            <span th:text="|Hi ${#authentication.principal.firstName} ${#authentication.principal.lastName}!|"
                  class="d-block mb-2"></span>
            <a th:href="@{/users/{id}(id=${#authentication.principal.id})}" class="btn btn-light btn-sm me-2">My Cabinet</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</header>

</body>
</html>
