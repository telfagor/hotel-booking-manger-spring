<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locale-Fragment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-3" th:fragment="locale">
    <div class="text-end">
        <form action="" method="get" class="d-inline-block">
            <div class="input-group input-group-sm" style="max-width: 200px;">
                <label for="lang-select" class="visually-hidden">Select Language</label>
                <select id="lang-select" name="lang" class="form-select" onchange="this.form.submit()">
                    <option value="" disabled th:selected="${lang == null}">Select Language</option>
                    <option value="EN" th:selected="${lang == 'EN'}">English</option>
                    <option value="RU" th:selected="${lang == 'RU'}">Russian</option>
                    <option value="RO" th:selected="${lang == 'RO'}">Romanian</option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
