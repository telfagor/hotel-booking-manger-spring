<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Reservation</h3>
        <form th:action="@{/orders}" method="post" th:object="${order}">
            <input type="hidden" name="apartmentId" th:field="*{apartmentId}">
            <div class="mb-3">
                <label for="checkIn" class="form-label">Check-In</label>
                <input type="text" class="form-control" id="checkIn" name="checkIn" th:field="*{checkIn}">
                <p class="text-danger" th:if="${#fields.hasErrors('checkIn')}" th:errors="*{checkIn}"></p>
            </div>
            <div class="mb-3">
                <label for="checkOut" class="form-label">Check-Out</label>
                <input type="text" class="form-control" id="checkOut" name="checkOut" th:field="*{checkOut}">
                <p class="text-danger" th:if="${#fields.hasErrors('checkOut')}" th:errors="*{checkOut}"></p>
                <p class="text-danger" th:if="${error}">Insufficient money</p>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Reserve</button>
                <a href="/apartments" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
