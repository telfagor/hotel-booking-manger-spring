<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Order</title>
  <div th:replace="~{fragments/background-fragment :: background-style}"></div>
</head>
<body>
<div th:replace="~{fragments/header-fragment :: header}"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">Reservation</h3>
    <form th:action="@{/orders/{id}/update-status(id=${order.id})}" method="post" th:object="${order}">
      <div class="col-md-6">
        <label for="orderStatus" class="form-label">Order Status:</label>
        <select class="form-select" id="orderStatus" name="orderStatus">
          <option th:each="status : ${orderStatuses}"
                  th:text="${status}" th:value="${status}"
                  th:selected="${status == order.status()}">
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/orders" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
