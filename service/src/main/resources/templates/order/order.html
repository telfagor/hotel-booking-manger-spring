<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-primary text-center" role="alert">
    <h1 class="h3 mb-0">Order Details</h1>
  </div>

  <div class="card mb-4 shadow">
    <div class="card-header text-white bg-dark">
      <h4>Client Details</h4>
    </div>
    <div class="card-body">
      <p><strong>First name:</strong> <span th:text="${order.user.firstName}"></span></p>
      <p><strong>Last name:</strong> <span th:text="${order.user.lastName}"></span></p>
      <p><strong>Email:</strong> <i class="bi bi-envelope"></i> <span th:text="${order.user.email}"></span></p>
      <p th:if="${order.user.userDetail}">
        <strong>Money:</strong> <span th:text="${order.user.userDetail.money}"></span>
      </p>
      <p><strong>Role:</strong> <span th:text="${order.user.role}"></span></p>
      <p><strong>Gender:</strong> <i class="bi bi-person"></i> <span th:text="${order.user.gender}"></span></p>
    </div>
  </div>

  <div class="card mb-4 shadow">
    <div class="card-header text-white bg-info">
      <h4>Apartment Details</h4>
    </div>
    <div class="card-body">
      <p><strong>Apartment number:</strong> <span th:text="${order.apartment.apartmentNumber}"></span></p>
      <p><strong>Rooms:</strong> <span th:text="${order.apartment.rooms}"></span></p>
      <p><strong>Seats:</strong> <span th:text="${order.apartment.seats}"></span></p>
      <p><strong>Daily cost:</strong> <span th:text="${order.apartment.dailyCost}"></span></p>
      <p><strong>Type:</strong> <span th:text="${order.apartment.apartmentType}"></span></p>
    </div>
  </div>

  <div class="card mb-4 shadow">
    <div class="card-header text-white bg-success">
      <h4>Order Details</h4>
    </div>
    <div class="card-body">
      <p><strong>Created at:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></span></p>
      <p><strong>Created by:</strong> <span th:text="${order.createdBy}"></span></p>
      <p><strong>Modified at:</strong> <span th:text="${#temporals.format(order.modifiedAt, 'dd.MM.yyyy HH:mm:ss')}"></span></p>
      <p><strong>Modified by:</strong> <span th:text="${order.modifiedBy}"></span></p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <a th:href="@{/orders}" class="btn btn-secondary mx-2">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>
</div>
</body>
</html>
