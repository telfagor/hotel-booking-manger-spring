<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header class="bg-primary text-white py-3" style="margin-bottom: 2rem">
    <div class="container d-flex justify-content-between align-items-center">

        <h1 class="h4 mb-0">Hotel Booking Manager</h1>
        <div class="text-end">
            <span th:text="|Hi ${#authentication.principal.firstName} ${#authentication.principal.lastName}!|"
                  class="d-block mb-2"></span>
            <a href="/users/me" class="btn btn-light btn-sm me-2">My Cabinet</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</header>
<main class="container mt-4">
    <div class="text-center">
        <h2 class="mb-4">Create User</h2>
    </div>
</main>
</body>
</html>
