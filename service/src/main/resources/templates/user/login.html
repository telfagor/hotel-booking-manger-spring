<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="~{fragments/background-fragment :: background-style}"></div>
</head>
<body>
<div th:replace="~{fragments/locale-fragment :: locale}"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4" th:text="#{login.button.authentication}">Login</h3>
        <form th:action="@{/login}" method="post" th:object="${login}">
            <p class="text-danger" th:if="${param.error}" th:text="#{login.error.credentials}">Bad credentials</p>
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{login.email}">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe" th:text="#{login.remember}">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{login.button.authentication}">Log In</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none" th:text="#{login.forgot.password}">Forgot password?</a>
        </div>
        <div class="text-center mt-3">
            <a href="/users/registration" class="btn btn-secondary w-100" th:text="#{login.new.account}">Create an Account</a>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
