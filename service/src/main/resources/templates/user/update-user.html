<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/users/{id}(id=${user.id})}" th:method="PATCH" th:object="${user}">
    <label for="firstName">First name:</label>
    <input id="firstName" type="text" name="firstName" th:value="*{firstName}">
    <br><br>
    <label for="lastName">Last name:</label>
    <input id="lastName" type="text" name="lastName" th:value="*{lastName}">
    <br><br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="email" th:value="*{email}">
    <br><br>
    <div th:each="gender: ${genders}">
        <input th:id="${gender}" type="radio" name="gender" th:value="${gender}"
               th:checked="${gender eq user.gender}">
        <label th:for="${gender}" th:text="${gender}"></label>
    </div>
    <button type="submit">Submit</button>
</form>

<script src="/bootstrap.min.js"></script>
</body>
</html>
