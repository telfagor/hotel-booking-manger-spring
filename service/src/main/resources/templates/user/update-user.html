<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <div th:replace="~{fragments/background-fragment :: background-style}"></div>
</head>
<body>
<div th:replace="~{fragments/header-fragment :: header}"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Update your information</h3>
        <form th:action="@{/users/{id}/update(id=${id})}" method="post"
              enctype="multipart/form-data" th:object="${user}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
                <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div th:each="gender : ${genders}" class="form-check">
                    <input type="radio" class="form-check-input"
                           th:id="${'gender_' + gender}" th:name="gender"
                           th:value="${gender}" th:field="*{gender}" required>
                    <label class="form-check-label" th:for="${'gender_' + gender}" th:text="${gender}"></label>
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
                <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </div>
            <div class="mb-3">
                <label for="money" class="form-label">Money</label>
                <input type="number" class="form-control" id="money" name="money" th:field="*{money}">
                <p class="text-danger" th:if="${#fields.hasErrors('money')}" th:errors="*{money}"></p>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate" th:field="*{birthdate}">
                <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" th:field="*{photo}">
                <p class="text-danger" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></p>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/apartments" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
