<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <div th:replace="~{fragments/background-fragment :: background-style}"></div>
</head>
<body>
<div th:replace="~{fragments/header-fragment :: header}"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container w-50">
        <h3 class="text-center mb-4">Change Password</h3>
        <form th:action="@{/users/{id}/change-password(id=${id})}" method="post" th:object="${changePasswordDto}">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" th:field="*{currentPassword}">
                <p class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></p>
                <p class="text-danger" th:if="${error}">Current password is incorrect</p>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" th:field="*{newPassword}">
                <p class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
            </div>
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" th:field="*{confirmNewPassword}">
                <p class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></p>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a th:href="@{/users/{id}(id=${id})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer-fragment :: footer}"></div>
</body>
</html>
