<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apartments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Apartment Filter</h1>

    <form class="mb-4" th:action="@{/apartments}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="rooms" class="form-label">Rooms</label>
                <input id="rooms" type="number" name="rooms" class="form-control" min="1">
            </div>
            <div class="col-md-6">
                <label for="seats" class="form-label">Seats</label>
                <input id="seats" type="number" name="seats" class="form-control" min="1">
            </div>
            <div class="col-md-6">
                <label for="dailyCost" class="form-label">Daily cost</label>
                <input id="dailyCost" type="number" name="dailyCost" class="form-control" min="1">
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">Type</label>
                <input id="type" type="number" name="type" class="form-control" min="1">
            </div>
            <div class="col-md-6">
                <label for="checkIn" class="form-label">Check-in</label>
                <input id="checkIn" type="number" name="checkIn" class="form-control" min="1">
            </div>
            <div class="col-md-6">
                <label for="checkOut" class="form-label">Check-out</label>
                <input id="checkOut" type="number" name="checkOut" class="form-control" min="1">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Filter</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        </thead>
        <tbody>
        <tr th:each="apartment, iterStat : ${apartments}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${apartment.roomNumber} + ' ' + ${apartment.seatNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
